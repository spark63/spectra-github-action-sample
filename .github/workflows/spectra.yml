name: Spectra Github Action

on:
  push:
    branches: ["main"]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Spectra Github Action Step
        uses: spark63/spectra-github-action@v0.1.0
        with:
          api_key: ${{ secrets.SPECTRA_API_KEY }}
